<!DOCTYPE html>
{% extends "base.html" %} {% block content %}

<h1 class="text-3xl font-bold mb-6 text-center">Tus partidas</h1>

<div class="text-center mb-6">
  <a
    href="{% url 'game_new' %}"
    class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
  >
    New game (bilingual)
  </a>
</div>

<ul class="max-w-md mx-auto space-y-3">
  {% for g in games %}
  <li>
    <a
      href="{% url 'game_detail' game_id=g.id %}"
      class="block p-3 border rounded-lg shadow-sm bg-white hover:bg-gray-100 transition"
    >
      <span class="font-semibold"> Sala: {{ g.room_name }} </span>

      <span class="text-gray-500 ml-2">
        — Estado: {{ g.get_state_display }}
      </span>
    </a>
  </li>

  {% empty %}
  <li class="text-center text-gray-600">No tienes partidas todavía</li>
  {% endfor %}
</ul>

{% endblock %}
